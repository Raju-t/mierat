<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=800, user-scalable = yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<title>Interactive Jewelry</title>
<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<link type="text/css" rel="stylesheet" href="lib/css/styles.css" />
  
<style>
    body{
      background:white; 
      align:center;}
</style>
  
</head>

<body>
    <div class="valign"></div>
	  <div class="center">
	    
    <div id="container"></div>
    </div>

    <script src="lib/js/jquery.js"></script>
    <script src="lib/js/jquery-ui.js"></script>
    <script src="lib/js/jquery.ui.touch-punch.min.js"></script>
    <script src="lib/js/jquery.easing.1.3.js"></script>
    <script src="lib/js/jquery.transit.min.js"></script>
    <script src="lib/js/essemble_core.min.js"></script>
    <script src="lib/js/dragdrop.js"></script>
    
    <script>
    var dragdrop;
    var images;

    function init(){
    
        //create the screen object which loads in the xml and creates all the elements for the coverflow frames
        dragdrop = new Screen({id:"myDragDrop", xmlPath:"lib/xml/dragdrop1.xml"});
        
        //choose a target div
        var targetDiv = get("container");
        
        //load it
        dragdrop.load(targetDiv,false);

        setTimeout( function(){
          for(var i=0; i<images.length; i++){
            let nextDrag = i+1;
            $("#drag"+nextDrag).find("img").attr("src", images[i].image);
          }
        }, 1000);
        
    }
    
    //kick off
    $(document).ready(function() {
        $.ajax({
          url: 'http://localhost:3000/api/media/public_images',
          method: 'GET',
          success: function(response){
            images = response;
            init();
          },
          error: function(error){

          }
        });
    });
    
    </script>
    
    <script> 
      $('myDropDrop').addClass('animated swing');
      var animationName = 'animated swing';
      var animationEnd = (function(el) {
      var animations = {
            animation: 'animationend',
            OAnimation: 'oAnimationEnd',
            MozAnimation: 'mozAnimationEnd',
            WebkitAnimation: 'webkitAnimationEnd',
      };

      for (var t in animations) {
        if (el.style[t] !== undefined) {
          return animations[t];
        }
      }
    })(document.createElement('div'));

$('myDragDrop').one(animationEnd);
  

  
    </script>
  

</body>
</html>
<style>
  .ui-draggable img {
    max-height: 74px;
    max-width: 74px;
  }
</style>

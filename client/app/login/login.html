<navbar></navbar>
<md-content flex layout="column" class="content" md-no-flicker md-no-momentum>
<section layout="row">
    <div layout="column" flex>
      <md-content layout-padding>
	    <div class="login-form">
        <span class="md-headline">Login Here</span>
	      <form name="form" ng-submit="$ctrl.login(form)" autocomplete="off" novalidate>
            <section class="section" layout="column">
              <md-input-container md-is-error="(form.email.$error.required || form.email.$error.email) && form.email.$dirty">
                <label>Email</label>
                <input name="email" autofocus type="email" placeholder="Enter your email" ng-model="$ctrl.user.email" required md-autofocus/>
                <div ng-messages="form.email.$error" ng-if="form.email.$dirty">
                  <div ng-message="required">Email ID is required</div>
                  <div ng-message="email">Please enter valid email address.</div>
                </div>
              </md-input-container>

              <md-input-container md-is-error="form.password.$error.required && form.password.$dirty">
                <label>Password</label>
                <input name="password" type="password" placeholder="Enter password" ng-model="$ctrl.user.password" required/>
                <div ng-messages="form.password.$error">
                  <div ng-message="required">Password is required</div>
                  <div class="err">{{ $ctrl.errors.other }}</div>
                </div>
              </md-input-container>

              <div class="form-group has-error">
                <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && $ctrl.submitted">
                  Please enter your email and password.
                </p>

              </div>
            </section>

            <div layout="column" layout-align="center stretch">
		    <md-button type="submit" class="md-raised circular-progress-button md-primary" ng-disabled="!form.$valid || $ctrl.errLength > 0 || $ctrl.loading || $ctrl.disabled" aria-label="{{$ctrl.text}}">
	      <div flex></div>
					<span class="login-button" layout="row" layout-align="text-center">
						<ng-md-icon icon="lock" ng-hide="$ctrl.loading"></ng-md-icon>
						<md-progress-circular md-mode="indeterminate" md-diameter="25" ng-show="$ctrl.loading" class="md-accent md-hue-1"></md-progress-circular>
						<span>Login</span>
					</span>
	        <div flex></div>
		    </md-button>
        <div class="text-center">
          If you are having difficulty logging in, contact administrator <a href="mailto:ooley@mac.com">here</a>
        </div>
			</div>

          </form>
	    </div>
	  </md-content>
    </div>
</section>
</md-content>
